<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision Risk Predictor</title>

    <link rel="stylesheet" href="styles.css">
    
    <!-- Mapbox API -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />

    <style>
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸš¦ Collision Risk Predictor</h2>

        <form id="prediction-form">
            <label for="start_address">Start Address:</label>
            <input type="text" id="start_address" placeholder="Enter start address" required>
            <div id="start_suggestions" class="autocomplete-suggestions"></div>
            
            <label for="end_address">End Address:</label>
            <input type="text" id="end_address" placeholder="Enter end address" required>
            <div id="end_suggestions" class="autocomplete-suggestions"></div>
            
            <button type="submit">Predict Collision Risk</button>
        </form>

        <div id="result" class="result-box"></div>

        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
