<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision Risk Predictor</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Mapbox API -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Custom Styles for Autocomplete -->
    <style>
        .autocomplete-suggestions {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            position: absolute;
            width: calc(100% - 20px);
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .autocomplete-suggestion:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸš¦ Collision Risk Predictor</h2>

        <form id="prediction-form">
            <label for="start_address">Start Address:</label>
            <input type="text" id="start_address" placeholder="Enter start address" required>
            <div id="start_suggestions" class="autocomplete-suggestions"></div>
            
            <label for="end_address">End Address:</label>
            <input type="text" id="end_address" placeholder="Enter end address" required>
            <div id="end_suggestions" class="autocomplete-suggestions"></div>
            
            <button type="submit">Predict Collision Risk</button>
        </form>

        <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
