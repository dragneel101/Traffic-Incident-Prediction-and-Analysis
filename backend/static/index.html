<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision Risk Predictor</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Mapbox API -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Custom Styles for Autocomplete -->
    <style>
        .autocomplete-suggestions {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            position: absolute;
            width: calc(100% - 20px);
            z-index: 1000;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üö¶ Collision Risk Predictor</h2>

        <form id="prediction-form">
            <label for="start_address">Start Address:</label>
            <input type="text" id="start_address" placeholder="Enter start address" required>
            <div id="start_suggestions" class="autocomplete-suggestions"></div>
            
            <label for="end_address">End Address:</label>
            <input type="text" id="end_address" placeholder="Enter end address" required>
            <div id="end_suggestions" class="autocomplete-suggestions"></div>
            
            <button type="submit">Predict Collision Risk</button>
        </form>

        <div id="result" class="result-box"></div>

        <!-- Map Container -->
        <div id="map" style="height: 400px; margin-top: 20px; border-radius: 10px;"></div>
    </div>

    <!-- JavaScript -->
    <script>
        mapboxgl.accessToken = 'sk.eyJ1Ijoia2hhaXR1ciIsImEiOiJjbTdlZGc1ZHEwY3RoMmtvZWVteTd3N2FoIn0.YKCU9Yip1CMYgyI4kH-4-Q';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-79.3832, 43.6532], // Default to Toronto, Canada
            zoom: 10
        });

        let startMarker, endMarker;

        // Function to place markers on the map
        function updateMap(startCoords, endCoords) {
            if (startMarker) startMarker.remove();
            if (endMarker) endMarker.remove();

            startMarker = new mapboxgl.Marker({ color: "green" })
                .setLngLat(startCoords)
                .setPopup(new mapboxgl.Popup().setText("Start Location"))
                .addTo(map);

            endMarker = new mapboxgl.Marker({ color: "red" })
                .setLngLat(endCoords)
                .setPopup(new mapboxgl.Popup().setText("End Location"))
                .addTo(map);

            map.fitBounds([startCoords, endCoords], { padding: 50 });
        }

        // Function for setting up autocomplete (Debounced to limit API calls)
        function setupAutocomplete(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);
            let debounceTimeout;

            input.addEventListener("input", function () {
                const query = input.value.trim();
                if (query.length < 3) {
                    suggestions.innerHTML = "";
                    return;
                }

                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(async () => {
                    try {
                        const response = await fetch(
                            `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${mapboxgl.accessToken}&limit=5&country=CA`
                        );

                        if (!response.ok) {
                            throw new Error("Failed to fetch suggestions.");
                        }

                        const data = await response.json();
                        suggestions.innerHTML = "";

                        data.features.forEach((feature) => {
                            const div = document.createElement("div");
                            div.classList.add("autocomplete-suggestion");
                            div.textContent = feature.place_name;
                            div.addEventListener("click", function () {
                                input.value = feature.place_name;
                                suggestions.innerHTML = "";
                            });
                            suggestions.appendChild(div);
                        });
                    } catch (error) {
                        console.error("[ERROR] Autocomplete failed:", error);
                    }
                }, 300); // Debounce time: 300ms
            });

            // Hide suggestions when clicking outside
            document.addEventListener("click", function (event) {
                if (!input.contains(event.target) && !suggestions.contains(event.target)) {
                    suggestions.innerHTML = "";
                }
            });
        }

        // Setup autocomplete for addresses
        setupAutocomplete("start_address", "start_suggestions");
        setupAutocomplete("end_address", "end_suggestions");

        // Handle form submission
        document.getElementById("prediction-form").addEventListener("submit", async function (event) {
            event.preventDefault();
            const startAddress = document.getElementById("start_address").value.trim();
            const endAddress = document.getElementById("end_address").value.trim();
            const resultDiv = document.getElementById("result");

            if (!startAddress || !endAddress) {
                resultDiv.innerText = "‚ö†Ô∏è Please enter both start and end addresses.";
                return;
            }

            resultDiv.innerHTML = "‚è≥ Processing request...";

            try {
                const response = await fetch("http://localhost:5000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ start_address: startAddress, end_address: endAddress }),
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                
                const result = await response.json();
                
                if (result.error) {
                    resultDiv.innerHTML = `<span class="error">‚ö†Ô∏è ${result.error}</span>`;
                } else {
                    resultDiv.innerHTML = `<strong>üö¶ Collision Risk Score:</strong> ${result.collision_risk.toFixed(2)}`;
                    
                    // Get coordinates for the entered addresses and update the map
                    const startCoords = await getCoordinates(startAddress);
                    const endCoords = await getCoordinates(endAddress);

                    if (startCoords && endCoords) updateMap(startCoords, endCoords);
                }
            } catch (error) {
                console.error("[ERROR] Request failed:", error);
                resultDiv.innerHTML = `<span class="error">‚ö†Ô∏è Error processing request. Try again later.</span>`;
            }
        });

        // Fetch coordinates using Mapbox API
        async function getCoordinates(address) {
            const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${mapboxgl.accessToken}&limit=1`);
            const data = await response.json();
            return data.features.length ? data.features[0].center.reverse() : null;
        }
    </script>

</body>
</html>
